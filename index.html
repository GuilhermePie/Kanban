<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/notas-adesivas.png">

    <title>CRIAR LISTA</title>
</head>

<body>
    <form id="form">
        <div class="box">
            <h1 class="title">Criar lista</h1>
            <div class="line"></div>
            <div>
                <label for="nome">Digite seu nome</label>
                <input type="text" id="nome" class="input" maxlength="20" placeholder="Nome" required>
            </div>
            <div>
                <label for="name-list">Qual vai ser o nome da lista?</label>
                <input type="text" name="name-list" id="name-list" class="input" maxlength="25"
                    placeholder="Nome da lista" required>
            </div>
            <input type="submit" value="CRIAR" id="btn">
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
